<div class="alert alert-secondary fs-5 d-flex justify-content-center">Edit Event</div>
<a class="btn btn-primary col-2" (click)="back()">Back</a>

<form class="border ">
    <div class="mb-3 col-5 offset-3">
        <label for="ID" class="form-label alert alert-success col-12">ID : {{updatedEvent._id}}</label>
    </div>
    <div class="mb-3 col-5 offset-3">
      <label for="title" class="form-label">Title</label>
      <input [(ngModel)]="updatedEvent.Title"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="title">
    </div>
    <div class="mb-3 col-5 offset-3">
        <label for="date" class="form-label">EventDate</label>
        <input [(ngModel)]="updatedEvent.EventDate"  [ngModelOptions]="{standalone: true}" type="date" class="form-control" id="date" >
    </div>
    <div class="mb-3 col-5 offset-3">
        <label for="mainid" class="form-label">MainSpeaker</label>
        <select id="mainid" class="form-select" >
          <option></option>
          <option *ngFor="let item of speakers" [value]="item._id">{{item.username}}</option>
        </select>
    </div>
    <div class="mb-3 col-5 offset-3">
        <label for="otherid" class="form-label">OtherSpeakers</label>
        <select id="otherid" class="form-select" multiple="multiple">
          <option *ngFor="let item of speakers" [value]="item._id">{{item.username}}</option>
        </select>
    </div>
    <div class="mb-3 col-5 offset-3">
        <label for="studid" class="form-label">Students</label>
        <select id="studid" class="form-select" multiple="multiple">
          <option *ngFor="let item of students" [value]="item._id">{{item.email}}</option>
        </select>
    </div>
    <div class="mb-3 col-5 offset-3">
        <span class="text-danger">{{span}}</span>
    </div>
    <button (click)="edit()" class="btn btn-secondary mb-5 col-5 offset-3">Edit</button>

</form>
