
<table class="table table-striped align-middle" >
    <thead >
        <tr>
            <th>_id</th>
            <th>Email</th>
            <th>Options</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students">
            <td>{{item._id}}</td>
            <td>{{item.email}}</td>
            <td>
                <a (click)="editStudent(item._id)" class="btn btn-success">Edit</a>
                <a (click)="deleteStudent(item._id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
