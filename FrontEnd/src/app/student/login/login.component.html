<form class="border">
    <div class="mb-3 col-5 offset-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input [(ngModel)]="log.email"  [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3 col-5 offset-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input [(ngModel)]="log.password"  [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 col-5 offset-3">
    <span class="text-danger">{{span}}</span>
    </div>
    <button (click)="login()" class="btn btn-secondary mb-5 col-5 offset-3">Login</button>
  </form>
