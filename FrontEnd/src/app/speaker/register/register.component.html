<form class="border ">
    <div class="mb-3 col-5 offset-3">
        <label for="ID" class="form-label">UserName</label>
        <input [(ngModel)]="speaker.username"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="ID" >
    </div>
    <div class="mb-3 col-5 offset-3">
      <label for="title" class="form-label">Email</label>
      <input [(ngModel)]="speaker.email"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="title">
    </div>
    <div class="mb-3 col-5 offset-3">
        <label for="date" class="form-label">Password</label>
        <input [(ngModel)]="speaker.password"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="date" >
    </div>
    <div class="mb-3 col-5 offset-3">
        <label for="ID" class="form-label">Building</label>
        <input [(ngModel)]="speaker.building"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="ID" >
    </div>
    <div class="mb-3 col-5 offset-3">
      <label for="title" class="form-label">Street</label>
      <input [(ngModel)]="speaker.street"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="title">
    </div>
    <div class="mb-3 col-5 offset-3">
        <label for="date" class="form-label">City</label>
        <input [(ngModel)]="speaker.city"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="date" >
    </div>
    <div class="mb-3 col-5 offset-3">
        <span class="text-danger">{{span}}</span>
    </div>
    <button (click)="add()" class="btn btn-secondary mb-5 col-5 offset-3">Add</button>

</form>
